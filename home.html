<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Web Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Our Recipe Web Application</h1>
        <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#summary">About the Site</a></li>
            <li><a href="#recipes">Recipe Index</a></li>
        </ul>
    <div class="nav-search">
            <input type="text" placeholder="Search recipes...">
            <button onclick="searchRecipes()">Search</button>
        </div>
    </nav>
    </header>
    <main>
        <div class="auth-actions">
            <button id="signUpButton" class="btn btn-outline">Sign Up</button>
            <button id="loginButton" class="btn btn-outline">Log In</button>
        </div>
        <h2>Welcome to Our Recipe Web Application!</h2>
        <p>Here you can find a number of easy and delicious recipes! Be sure to create an account to save your favorites!</p>

        
    </main>
    <form id="loginForm" class="auth-form">
  <div class="form-field">
    <label>Email
      <input type="email" name="email" required>
    </label>
  </div>

  <div class="form-field">
    <label>Password
      <input type="password" name="password" required>
    </label>
  </div>

  <div class="form-actions">
    <button type="button" class="btn btn-outline">Cancel</button>
    <button type="submit" class="btn btn-primary">Log in</button>
  </div>
</form>

<form id="signUpForm" style="display:none;">
    <label>Email:<input type="email" id="email" name="email" required></label><br>
    <label>Password:<input type="password" id="password" name="password" required></label><br>
    <label>Confirm Password:<input type="password" id="password" name="confirmPassword" required></label>><br>
    <button type="submit">Submit</button>
</form>
    <footer>
        <p>&copy; 2025 Recipe Web Application</p>
    </footer>
</body>
<script src="script.js"></script>

</html>
